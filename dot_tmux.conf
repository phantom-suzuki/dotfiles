# ============================================
# tmux config - minimal setup for Claude Code Agent Teams
# ============================================
# Prefix: Ctrl+B (default, no conflict with WezTerm Leader Ctrl+Q)

# True color support (display WezTerm Iceberg theme correctly)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 0    # Agent Teams requires 0-based pane index

# Renumber windows on close
set -g renumber-windows on

# Increase scrollback
set -g history-limit 50000

# Reduce escape time (important for Neovim)
set -sg escape-time 10

# Focus events (important for Neovim autoread)
set -g focus-events on

# Minimal status bar (avoid duplication with WezTerm status bar)
set -g status-style 'bg=#1e2132 fg=#6a7089'
set -g status-left ' #S '
set -g status-left-style 'bg=#ae8b2d fg=#FFFFFF'
set -g status-right ''
set -g status-left-length 20

# Pane border colors (Iceberg theme)
set -g pane-border-style 'fg=#1e2132'
set -g pane-active-border-style 'fg=#ae8b2d'

# smart-splits.nvim integration (seamless Neovim <-> tmux pane navigation)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# smart-splits resize
bind-key -n M-h if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 3'
bind-key -n M-j if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 3'
bind-key -n M-k if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 3'
bind-key -n M-l if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 3'

# --- Worktree / Agent Teams ---
set -g status-right '#[fg=#6a7089]#(git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD 2>/dev/null) '
set -g status-right-length 30
set -ga update-environment "CLAUDE_CODE_EXPERIMENTAL_AGENT_TEAMS"
setw -g allow-rename on
setw -g automatic-rename off
